---
- name: Install docker compose
  ansible.builtin.include_role:
    name: docker-compose-install

- name: Ensure deployment directory exists
  file:
    path: "/srv/{{ deployment_name }}"
    state: directory
    mode: '0755'

- name: Ensure volume directories exist with correct ownership and permissions
  file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner | default(omit) }}"
    group: "{{ item.group | default(omit) }}"
    mode: "{{ item.mode | default('0755') }}"
  loop: "{{ volume_dirs | default([]) }}"
  when: volume_dirs is defined and volume_dirs | length > 0

- name: Copy docker-compose file to deployment directory
  copy:
    src: "{{ compose_src }}"
    dest: "/srv/{{ deployment_name }}/docker-compose.yml"
    mode: '0644'
  notify: compose up

